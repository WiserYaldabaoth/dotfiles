# .tmux.conf
# Configuration file for tmux.

# Source a local .tmux.conf first
source-file ~/.tmux.conf.local

# Set binding for ^A, like GNU screen
set -g prefix C-a

# Also let me insert ^A inside tmux plox :D
unbind-key C-b
bind-key C-a send-prefix

# Vim-like Settings {{{

# vi movement in output like <bindkey>?
setw -g mode-keys vi

# vi-like copy and select {{{
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy V rectangle-toggle
# }}}

# Switch windows with <bindkey><vi-movement> {{{
unbind-key j
bind-key j select-pane -D

unbind-key k
bind-key k select-pane -U

unbind-key h
bind-key h select-pane -L

unbind-key l
bind-key l select-pane -R
# }}}
# }}}

# STATUSBAR CONFIG: {{{
# This tmux statusbar config was created based on gruvbox colorscheme

set -g status "on"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g status-attr "none"
set -g status-utf8 "on"
set -g status-left-attr "none"
set -g pane-active-border-fg "colour248"
set -g pane-border-fg "colour238"
set -g status-bg "colour237"
set -g message-fg "colour237"
set -g message-bg "colour248"
set -g message-command-fg "colour237"
set -g message-command-bg "colour248"
setw -g window-status-fg "colour237"
setw -g window-status-bg "colour237"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour237"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour248"
setw -g window-status-separator ""

set -g status-left "#[fg=colour248,bg=colour241] #S "
set -g status-right "#[fg=colour239,bg=colour237,nobold,nounderscore,noitalics]#[fg=colour246,bg=colour239] %Y-%m-%d %H:%M #[fg=colour237,bg=colour248] #h "
setw -g window-status-format " #[fg=colour142,bg=colour237]#I#[fg=colour244,bg=colour237] #W "
setw -g window-status-current-format "#[fg=colour142,bg=colour244,bold] #I #[fg=colour237,bg=colour244,bold]#W "

#}}}

